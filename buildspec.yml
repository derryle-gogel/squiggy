version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
      python: 3.7
    commands:
      - npm -v
      - npm install
      - npm install -g typescript

  pre_build:
    commands:
      - echo "pre_build phase"

  build:
    commands:
      - npm install -g @vue/cli
      - npm run build-vue
      - tsc --resolveJsonModule --esModuleInterop scripts/node_js/whiteboard_to_png.ts

  post_build:
    commands:
      - chmod 755 ./scripts/*.sh
      - ./scripts/create-build-summary.sh

artifacts:
  files:
  - '.ebextensions/**/*'
  - '.platform/**/*'
  - 'application.py'
  - 'app/**/*'
  - 'config/**/*'
  - 'consoler.py'
  - 'dist/**/*'
  - 'fixtures/**/*'
  - 'requirements.txt'
  - 'scripts/**/*'
  - 'squiggy/**/*'
